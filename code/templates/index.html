<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FYZ7BKYQ74"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-FYZ7BKYQ74');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JH Recipes</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v=1">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="dark-overlay" id="darkOverlay"></div>
    <div class="container">
        <div class="header">
            <h1>JH Recipes</h1>
            <button id="add-recipe-btn" class="add-recipe-btn" style="display: none;">Add New Recipe</button>
        </div>
        <div id="auth-buttons" class="auth-buttons">
            <button id="login-button" class="auth-btn">Log In / Sign Up</button>
            <button id="logout-button" class="auth-btn" style="display: none;">Log Out</button>
        </div>
        
        <div id="login-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Log In / Sign Up</h2>
                <div class="g-signin2" data-onsuccess="onSignIn" style="margin: 0 auto;"></div>
                <div class="or-divider">
                    <hr class="or-hr" /><span class="or-span">or</span><hr class="or-hr" />
                </div>
                <form id="email-auth-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <button type="submit" class="auth-btn">Log In / Sign Up</button>
                </form>
            </div>
        </div>
        <div id="message-container" class="message-container"></div>
        <div class="nav-links">
            <a href="#" id="view-favorites-link">Favorites</a>
            <a href="#" id="view-tags-link">Tags</a>
            <a href="#" id="view-all-recipes-link">All Recipes</a>
        </div>
        <div class="search-container">
            <input type="text" id="search-box" class="search-box" placeholder="Search by recipe, ingredient, tag...">
            
        </div>
        <div id="results"></div>
        <div id="recipe-details-container" class="yellow-area" style="display:none;">
            <h2 id="recipe-title" class="recipe-title"></h2>
            
            <div class="card ingredients-card">
                <h3>Ingredients:</h3>
                <ul class="ingredients-list">
                  <!-- Ingredient items will be inserted here by JavaScript -->
                </ul>
            </div>
            <div class="card instructions-card">
                <h3>Instructions:</h3>
                <ul class="instructions-list">
                  <!-- Instruction items will be inserted here by JavaScript -->
                </ul>
            </div>
            <div class="card servings-card">
                <h3>Servings:</h3>
                <p id="servings-count" class="servings-count"></p>
            </div>
            <div class="card origin-card">
                <h3>Origin:</h3>
                <p id="origin" class="origin"></p>
            </div>
             <div class="card tags-card">
                <h3>Tags:</h3>
                <p id="tags-list" class="tags-list">
                    <!-- Tag items will be inserted here by JavaScript -->
                </p>
            </div>
            <div class="button-container">
                <label for="favorite-checkbox">Favorite:</label>
                <input type="checkbox" id="favorite-checkbox">
            </div>   
            <div class="button-containerlast">
                <button id="share-recipe-btn">Share</button>
                <button id="edit-recipe-btn">Edit Recipe</button>
                <button id="delete-recipe-btn">Delete Recipe</button>
            </div>
        </div>
    </div>
    
    <div id="add-recipe-form-container" class="form-container" style="display:none;">
        <h2 id="form-title">Add New Recipe</h2>
        <form id="add-recipe-form">
            <label for="recipe-title-input">Title:</label>
            <input type="text" id="recipe-title-input" name="title" required>
            <label for="recipe-ingredients-input">Ingredients (one per line, e.g., 1 tsp of salt):</label>
            <textarea id="recipe-ingredients-input" name="ingredients" required></textarea>
            <label for="recipe-instructions-input">Instructions (one per line):</label>
            <textarea id="recipe-instructions-input" name="instructions" required></textarea>
            <label for="recipe-tags-input">Tags (comma separated, e.g., breakfast, quick):</label>
            <input type="text" id="recipe-tags-input" name="tags" required>
            <!-- Error message positioned below the tags input field -->
            <p id="error-message" style="color: red; display: none;">Duplicate tags are not allowed.</p>
            <label for="recipe-servings-input">Servings:</label>
            <input type="text" id="recipe-servings-input" name="servings" required>
            <label for="recipe-origin-input">Origin:</label>
            <input type="text" id="recipe-origin-input" name="origin" required>
            <label for="password-input">Password:</label>
            <input type="password" id="password-input" name="password" required>
            <label for="recipe-favorite-input">Favorite:</label>
            <input type="checkbox" id="recipe-favorite-input" name="is_favorite">
            <button type="submit" id="form-submit-button">Add Recipe</button>
            <button type="button" id="cancel-btn">Cancel</button>
        </form>
    </div>
    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="{{ url_for('static', filename='js/script.js') }}?v=1"></script>
</body>
</html>
