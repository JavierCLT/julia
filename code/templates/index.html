<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JH Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="dark-overlay" id="darkOverlay"></div>
    <div class="container">
        <div class="header">
            <h1>JH Recipes</h1>
        </div>
        <div class="search-container">
            <input type="text" id="search-box" class="search-box" placeholder="Search by recipe, category, ingredient...">
        </div>
        <div id="results"></div>
        <!-- The recipe-details-container should be empty initially and populated with recipe details dynamically with JavaScript -->
        <div id="recipe-details-container" class="yellow-area" style="display:none;">
            <!-- This is where the recipe title will appear -->
            <h2 id="recipe-title" class="recipe-title"></h2> <!-- Add this line -->

            <!-- Example structure, should be generated and inserted by JavaScript -->
            <div class="card ingredients-card">
                <h3><i class="fas fa-utensils"></i> Ingredients:</h3>
                <ul>
                  <!-- Ingredient items will be inserted here by JavaScript -->
                </ul>
            </div>
            
            <div class="card instructions-card">
                <h3><i class="fas fa-utensils"></i> Instructions:</h3>
                <ul>
                  <!-- Instruction items will be inserted here by JavaScript -->
                </ul>
            </div>
        </div>
    </div>
    <!-- JavaScript file for handling the interactions and dynamic content -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
